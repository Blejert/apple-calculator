<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple calculator</title>
</head>
<body>
    <div id="container">
        <div id="number-display-container">
            <h1 id="number-display">123</h1>
        </div>
        <div id="button-container">
            <div id="clear-button" class="buttons light-gray-buttons">
                <h1 class="button-symbols black-symbols">AC</h1>
            </div>
            <div id="plus-minus-button" class="buttons light-gray-buttons">
                <h1 class="button-symbols black-symbols">+/-</h1>
            </div>
            <div id="percent-button" class="buttons light-gray-buttons">
                <h1 class="button-symbols black-symbols">%</h1>
            </div>
            <div id="divide-button" class="buttons orange-buttons">
                <h1 class="button-symbols">รท</h1>
            </div>
            <div id="number-7-button" class="buttons">
                <h1 class="button-symbols">7</h1>
            </div>
            <div id="number-8-button" class="buttons">
                <h1 class="button-symbols">8</h1>
            </div>
            <div id="number-9-button" class="buttons">
                <h1 class="button-symbols">9</h1>
            </div>
            <div id="multiply-button" class="buttons orange-buttons">
                <h1 class="button-symbols">ร</h1>
            </div>
            <div id="number-4-button" class="buttons">
                <h1 class="button-symbols">4</h1>
            </div>
            <div id="number-5-button" class="buttons">
                <h1 class="button-symbols">5</h1>
            </div>
            <div id="number-6-button" class="buttons">
                <h1 class="button-symbols">6</h1>
            </div>
            <div id="minus-button" class="buttons orange-buttons">
                <h1 class="button-symbols">-</h1>
            </div>
            <div id="number-1-button" class="buttons">
                <h1 class="button-symbols">1</h1>
            </div>
            <div id="number-2-button" class="buttons">
                <h1 class="button-symbols">2</h1>
            </div>
            <div id="number-3-button" class="buttons">
                <h1 class="button-symbols">3</h1>
            </div>
            <div id="add-button" class="buttons orange-buttons">
                <h1 class="button-symbols">+</h1>
            </div>
            <div id="number-0-button" class="buttons">
                <h1 id="number-0-button-symbol" class="button-symbols">0</h1>
            </div>
            <div id="dot-button" class="buttons">
                <h1 class="button-symbols">.</h1>
            </div>
            <div id="equals-button" class="buttons orange-buttons">
                <h1 class="button-symbols">=</h1>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</html>
